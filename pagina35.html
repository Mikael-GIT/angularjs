<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<script src="controladores.js"></script>

	<body >
		<h1>Filtros AngularJS</h1>
        <div ng-app="meuApp" ng-controller="controladorAlunos" ng-init="tipo=''">


            <table border>
                <tr>
                    <th ng-click="tipo='nome'">Aluno</th>
                    <th ng-click="tipo='cidade'">Cidade</th>
                </tr>

                <tr ng-repeat="i in alunos | orderBy: tipo" >
                    <td>{{ i.nome }}</td>
                    <td>{{ i.cidade }}</td>
                </tr>
            </table>
        </div>

	</body>
</html>
